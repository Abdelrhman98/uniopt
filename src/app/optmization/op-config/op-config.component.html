<div class="container">
    <div class="row">

        <div class="col-md-8 example-container">
            <mat-form-field class="col-md-12 example-container">
                <mat-label>Main Component</mat-label>
                <mat-select>
                    <mat-option *ngFor="let sel of select" [value]="sel">
                        {{sel}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-8">
            <mat-form-field class="col-md-12 example-container">
                <mat-label>Component Attribute</mat-label>
                <mat-select>
                    <mat-option *ngFor="let sel of select" [value]="sel">
                        {{sel}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-8 example-container">
            <mat-form-field class="col-md-12 example-container">
                <mat-label>Attribute Type</mat-label>
                <mat-select>
                    <mat-option *ngFor="let sel of select" [value]="sel">
                        {{sel}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <div class="col-md-4 example-container">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Start Value">
                </mat-form-field>
            </div>

            <div class="col-md-4 example-container">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="End value">
                </mat-form-field>
            </div>

            <div class="col-md-4 example-container">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Step Value">
                </mat-form-field>
            </div>

        </div>
    </div>
</div>
