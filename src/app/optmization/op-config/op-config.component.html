<div class="container">
    <div class="row">
        <form action=""  >
        <div class="col-md-8 example-container">
            <mat-form-field class="col-md-12 example-container">
                <mat-label>Main Component</mat-label>
                <mat-select (selectionChange)="addCompAttrArray($event)"  >
                    <mat-option *ngFor="let sel of mainCompArray" [value]="sel">
                        {{sel}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-8">
            <mat-form-field class="col-md-12 example-container">
                <mat-label>Component Attribute</mat-label>
                <mat-select (selectionChange)="addAttrTypeArray($event)"  >
                    <mat-option *ngFor="let sel of compAttr" [value]="sel">
                        {{sel}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-8 example-container">
            <mat-form-field class="col-md-12 example-container">
                <mat-label>Attribute Type</mat-label>
                <mat-select>
                    <mat-option *ngFor="let sel of attrType" [value]="sel">
                        {{sel}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <div class="col-md-4 example-container">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Start Value">
                </mat-form-field>
            </div>

            <div class="col-md-4 example-container">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="End value">
                </mat-form-field>
            </div>

            <div class="col-md-4 example-container">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Step Value">
                </mat-form-field>
            </div>

        </div>
        </form>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
